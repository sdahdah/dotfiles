# Switch prefix to M-w to mirror Vim's C-w and avoid readline conflicts
unbind C-b
set-option -g prefix M-w
bind-key M-w send-prefix

# Mouse mode
setw -g mouse on

# Based on https://github.com/tmux-plugins/tmux-sensible
# Source .tmux.conf as suggested in `man tmux`
bind R source-file ~/.tmux.conf
# Address vim mode switching delay (http://superuser.com/a/252717/65504, set to 5-100)
set -s escape-time 10
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Upgrade $TERM
set -g default-terminal "screen-256color"
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Based on https://superuser.com/questions/395158/tmux-copy-mode-select-text-block
set -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
